<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ALVETAK Barkod</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <!-- QuaggaJS library for barcode scanning -->
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <meta name="theme-color" content="#007bff"/>
</head>
<body>
    <div id="app-container">
        <header>
            <h1>ALVETAK Barkod</h1>
        </header>

        <main id="main-content">
            <div id="scan-pane" class="pane active"> <!-- ID changed -->
                <h2>Barkod Tarayıcı</h2>
                <div id="camera-container">
                    <video id="camera-feed" playsinline autoplay muted></video>
                    <!-- QuaggaJS will draw its own canvas overlay if needed -->
                </div>
                <button id="start-scan-button">Taramayı Başlat</button>
                <div id="scan-feedback" style="margin-top: 10px;">Kamerayı bir barkoda doğrultun veya taramayı başlatın.</div>

                <!-- QR Tara Paneli için Anlık Sonuçlar -->
                <div class="qr-direct-results">
                    <div class="info-item">
                        <strong>Anlık Ham QR Verisi:</strong>
                        <pre id="qr-pane-raw-data">-</pre>
                    </div>
                    <div class="info-item">
                        <strong>Anlık Hesaplama Sonucu:</strong>
                        <p id="qr-pane-calc-result">-</p>
                    </div>
                </div>
            </div>

            <div id="tarama-tarihi-pane" class="pane"> <!-- ID ve başlık değişti -->
                <h2>Tarama Geçmişi</h2> <!-- Başlık güncellendi -->
                <!-- Tarama Geçmişi Listesi Buraya Gelecek -->
                <div id="scan-history-list" style="margin-top: 15px;">
                    <p>Henüz tarama yapılmadı.</p>
                </div>
            </div>

            <div id="settings-pane" class="pane">
                <h2>Ayarlar</h2>
                <div class="setting-item">
                    <label for="delimiter-input">Veri Ayırıcı Karakter:</label>
                    <input type="text" id="delimiter-input" placeholder="örn: , veya ;">
                </div>
                <div class="setting-item">
                    <label for="formula-input">Hesaplama Formülü:</label>
                    <input type="text" id="formula-input" placeholder="örn: A + B veya A * (B - C)">
                    <small>Ayrıştırılmış veri değerleri için A, B, C... kullanın.</small>
                </div>
                <button id="save-settings-button">Ayarları Kaydet</button>
                <p id="settings-feedback"></p>
            </div>
        </main>

        <nav id="bottom-nav">
            <button data-pane="scan-pane" class="nav-button active">Barkod Tara</button> <!-- data-pane and text changed -->
            <button data-pane="tarama-tarihi-pane" class="nav-button">Tarama Geçmişi</button>
            <button data-pane="settings-pane" class="nav-button">Ayarlar</button>
        </nav>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
