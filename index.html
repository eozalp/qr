<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ALVETAK QR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <!-- jsQR library for QR code scanning -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <meta name="theme-color" content="#007bff"/>
</head>
<body>
    <div id="app-container">
        <header>
            <h1>ALVETAK QR</h1>
        </header>

        <main id="main-content">
            <div id="qr-pane" class="pane active">
                <h2>QR Kod Tarayıcı</h2>
                <div id="camera-container">
                    <video id="camera-feed" playsinline autoplay muted></video>
                    <canvas id="qr-canvas" style="display: none;"></canvas>
                </div>
                <!-- Result display area moved here -->
                <div id="scan-output-area"> <!-- This is the "result" and stays in qr-pane -->
                    <h3>Tarama Sonuçları</h3>
                    <div class="info-item">
                        <strong>Tarama Zamanı:</strong>
                        <p id="info-timestamp">-</p>
                    </div>
                    <div class="info-item">
                        <strong>Ham QR Verisi:</strong>
                        <pre id="info-raw-data">-</pre>
                    </div>
                    <div class="info-item">
                        <strong>Ayrıştırılmış Veri (A, B, C...):</strong>
                        <pre id="info-parsed-data">-</pre>
                    </div>
                    <div class="info-item">
                        <strong>Hesaplama Sonucu:</strong>
                        <p id="info-calculation-result">-</p>
                    </div>
                </div>
            </div>

            <div id="info-pane" class="pane">
                <h2>Tarama Kontrolleri ve Bilgi</h2>
                <button id="start-scan-button">Taramayı Başlat</button>
                <div id="scan-feedback" style="margin-top: 10px;">Kamerayı bir QR koduna doğrultun veya taramayı başlatın.</div>
                <!-- Other general info or logs could go here in the future -->
            </div>

            <div id="settings-pane" class="pane">
                <h2>Ayarlar</h2>
                <div class="setting-item">
                    <label for="delimiter-input">Veri Ayırıcı Karakter:</label>
                    <input type="text" id="delimiter-input" placeholder="örn: , veya ;">
                </div>
                <div class="setting-item">
                    <label for="formula-input">Hesaplama Formülü:</label>
                    <input type="text" id="formula-input" placeholder="örn: A + B veya A * (B - C)">
                    <small>Ayrıştırılmış veri değerleri için A, B, C... kullanın.</small>
                </div>
                <button id="save-settings-button">Ayarları Kaydet</button>
                <p id="settings-feedback"></p>
            </div>
        </main>

        <nav id="bottom-nav">
            <button data-pane="qr-pane" class="nav-button active">QR Tara</button>
            <button data-pane="info-pane" class="nav-button">Bilgi & Kontrol</button>
            <button data-pane="settings-pane" class="nav-button">Ayarlar</button>
        </nav>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
